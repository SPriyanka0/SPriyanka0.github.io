<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/csc372/hw4/game.css">
    <script src="/csc372/hw4/script.js" defer></script>
    <title>rock paper scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h3>Player</h3>
        <p>Please choose one from rock, paper or scissors</p>
        <img class="paper" id="user" src="/csc372/hw4/photos/paper.PNG" alt="rock">
        <img class="rock" id="user" src="/csc372/hw4/photos/rock.PNG" alt="rock">
        <img class="scissors" id="user" src="/csc372/hw4/photos/scissors.PNG" alt="scissors">
    </div>
    <div class="container">
        <h3>Computer</h3>
        <img class="question" id="computer" src="/csc372/hw4/photos/question-mark.PNG" alt="question-mark">
    </div>
    <div class="container">
        <strong>Result: </strong>
        <p class="result">----</p>
        <p>Player Score: </p>
        <p class="playerScore">0</p>
        <p>Computer Score: </p>
        <p class="computerScore">0</p>
        <p>Tie: </p>
        <p class="tie">0</p>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
